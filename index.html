<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keycode and Character converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>KEYCODE AND CHARACTER CONVERSION WEBSITE</h1>
    <h2>DESCRIPTION</h2>
    <p>This website is used to convert keycode to characters and vice-versa. Click one of the following buttons to start your conversion.</p>
    <div id="unos" class="Key">
        <button>Keycode to Character</button>
    </div>
    <div id="deux" class="Char">
        <button>Character to Keycode</button>
    </div>
    <div class="result">Waiting for your Input</div>
</body>
</html>
